<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Page</title>
    </head>
    <body>
        <main>
            <h1>Weather Information</h1>
            <p>
                Welcome to the weather information page. Here you can find the
                latest updates on weather conditions.
            </p>
            <section>
                <div>
                    <form id="weatherForm" novalidate>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" />
                        <button type="submit" id="getWeather" required>
                            Search
                        </button>
                    </form>
                </div>
            </section>
            <section>
                <!-- Weather data will be displayed here -->
                <div id="weatherDisplayContainer"></div>
            </section>
        </main>
    </body>
</html>
